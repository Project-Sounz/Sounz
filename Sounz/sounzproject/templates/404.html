{% load static %}
<!DOCTYPE html>
<html lang="english">
<head>
    <style>
        * {
    margin: 0;
    padding: 0;
    min-width: 0;
    min-height: 0;
    box-sizing: border-box;
  }
html, body{
    height: 100%;
    font-family: "Inter", sans-serif;
    font-optical-sizing: auto;
    font-weight: normal;
    font-style: normal;
    font-variation-settings:
        "slnt" 0;
}
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Language" content="en">
    <meta name="description" content="404 Not Found - Sounz">
    <meta name="keywords" content="404, Not Found, Sounz">
    <meta name="author" content="Sounz">
    <title>Sounz</title>
    <link rel="stylesheet" href="{% static 'css/404.css' %}">
    <link rel="shortcut icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-for-home">{% include 'header_base.html' %}</div>
    <div class="404-main-container">
        <center><img src="{% static 'images/404-not-found.svg' %}" alt="404 icon" class="not-found-icon"></center>
    </div>

</html>
