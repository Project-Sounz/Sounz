{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sounz</title>
    <link rel="stylesheet" href="{% static 'css/logstyle.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>

<body>
    <div class="head-container">
    <div class="container">
        <div class="navbar">
            
            <div class="logo">
                <a href="index.html"><img src="{% static 'images/Media.png' %}" alt="logo" width="125px"></a>
            </div>
            <div id="cmname">Sounz</div>
            <nav>
                <ul id="MenuItems">
                    <li>Start your music journey today</li>
                    
                </ul>
            </nav>
            
            <img src="{% static 'images/menu.png' %}" class="menu-icon" onclick="menutoggle()">
        </div>
    </div>

    <!-- Account Page -->
    <div class="account-page">
        <div class="container-reg">
            <div class="row">
                <!-- <div class="col-2">
                    <img src="{% static 'images/musc.png' %}" width="100%">
                </div> -->
                <div class="col-2">
                    <div class="reg-form-main-container">
                        <p class="register-label">Register</p>
                        
                        <form id="RegForm" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <div id="prompt-message" data-message="{% if prompt_message %}{{ prompt_message }}{% endif %}" style="display: none;"></div>
                            
                            <input type="text" required placeholder="Firstname" name="first_name">

                            <input type="text" required placeholder="Lastname" name="last_name">

                            <input type="text" required placeholder="Username" id="username" name="username">

                            <input type="email" required placeholder="Email" id="email" name="email">

                            <input type="password" required placeholder="Password" id="password" name="password">

                            <input type="password" required placeholder="Confirm Password"  id="confirmPassword" name="confirmPassword">
                            
                            <input name="phonenumber" type="number" placeholder="Phone number (optional)">
                            <input type="text" name="instagram-link" id="instagram_link" placeholder="Instagram profile (optional)">
                            <input type="text" name="x-link" id="x_link" placeholder="X profile (optional)">
                            <input type="text" name="youtube-link" id="yputube_link" placeholder="Youtube Channel (optional)">
                            
                            <input type="file" name="profile_picture" id="profile_picture_input" accept="image/*" style="display: none;">
                            <button type="button" onclick="document.getElementById('profile_picture_input').click();" class="dp-btn" id="dp-upload-btn"><span class="uploadLogo"><img id="upload-dp-img" src="{% static 'images/upload.svg' %}" alt="upload profile picture"></span><span class="dp-upload-label">Upload your profile picture</span></button>
                            <!-- <button type="button" onclick="document.getElementById('profile_picture_input').click();" class="btn">Add Profile Picture</button> -->
                              
                            <!-- <input type="text" name="bio bio-text-area" id="bio" placeholder="User bio"> -->
                        
                            <textarea name="bio" rows="3" cols="20" name="text" placeholder="User bio"></textarea>
                            
                            <button type="submit" class="btn">Register</button>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var promptMessageElement = document.getElementById('prompt-message');
            var promptMessage = promptMessageElement.getAttribute('data-message');
            if (promptMessage) {
                alert(promptMessage);
            }
        });
    </script>

        <div class="container">

                <p>Create . Collaborate . Connect
                </p>

                    <li>Twitter</li>

                    <li>Youtube</li>
                </ul>
            </div>
            <hr>
        </div>
    </div> -->

</div>
</body>

</html>
